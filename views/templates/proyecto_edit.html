<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Proyecto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-4">
    <!-- Card principal -->
    <div class="card shadow">
        <div class="card-header text-center bg-primary text-white">
            <h1>Editar Proyecto</h1>
        </div>
        <div class="card-body">
            <!-- Formulario dentro de la tarjeta -->
            <form action="/proyecto/edit/{{ proyecto['id'] }}" method="post">
                <!-- Campo oculto para el ID del proyecto -->
                <input type="hidden" id="id" name="id" value="{{ proyecto['id'] }}">

                <!-- Campo para el nombre del proyecto -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" value="{{ proyecto['nombre'] }}" class="form-control" required>
                </div>

                <!-- Campo para la inversi칩n -->
                <div class="mb-3">
                    <label for="inversion" class="form-label">Inversi칩n:</label>
                    <input type="number" id="inversion" name="inversion" value="{{ proyecto['inversion'] }}" class="form-control" required>
                </div>

                <!-- Campo para la fecha de inicio -->
                <div class="mb-3">
                    <label for="fechaInicio" class="form-label">Fecha de Inicio:</label>
                    <input type="date" id="fechaInicio" name="fechaInicio" value="{{ proyecto['fechaInicio'] }}" class="form-control" required>
                </div>

                <!-- Campo para la fecha de fin -->
                <div class="mb-3">
                    <label for="fechaFin" class="form-label">Fecha de Fin:</label>
                    <input type="date" id="fechaFin" name="fechaFin" value="{{ proyecto['fechaFin'] }}" class="form-control" required>
                </div>

                <!-- Campo para el tiempo de vida del proyecto -->
                <div class="mb-3">
                    <label for="tiempoDeVida" class="form-label">Tiempo de Vida (a침os):</label>
                    <input type="number" id="tiempoDeVida" name="tiempoDeVida" value="{{ proyecto['tiempoDeVida'] }}" class="form-control" required>
                </div>

                <!-- Campo para la capacidad -->
                <div class="mb-3">
                    <label for="capacidad" class="form-label">Capacidad (MW):</label>
                    <input type="number" id="capacidad" name="capacidad" value="{{ proyecto['capacidad'] }}" class="form-control" required>
                </div>

                <!-- Bot칩n de enviar -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Actualizar Proyecto</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
